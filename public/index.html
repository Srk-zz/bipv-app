<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIPV Assessment - Upload Model</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>BIPV Assessment Tool</h1>
        <form id="uploadForm">
            <div class="form-group">
                <label for="cityModel">Upload LOD-1 City Model (GLB/GLTF)</label>
                <input type="file" id="cityModel" name="cityModel" accept=".glb,.gltf" required>
            </div>
            <div class="form-group">
                <label for="latitude">City Latitude</label>
                <input type="number" id="latitude" step="0.000001" required>
            </div>
            <div class="form-group">
                <label for="longitude">City Longitude</label>
                <input type="number" id="longitude" step="0.000001" required>
            </div>
            <div class="form-group">
                <label for="date">Simulation Date</label>
                <input type="date" id="date" required>
            </div>
            <!-- GHI field removed as it will be fetched dynamically -->
            <button type="submit">Upload and Analyze</button>
        </form>
    </div>
    <script src="js/upload.js"></script>
</body>
</html>
